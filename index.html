<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 { 
            color: #333;
        }
        #chat {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gentle Guide</h1>
    <div id="chat">
        <textarea name="Share your thoughts..." id="message"></textarea>
        <button onClick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('http://localhost: 3000/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
    
</body>
</html>
